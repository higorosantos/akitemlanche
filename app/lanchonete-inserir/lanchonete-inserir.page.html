<ion-header>
  <ion-toolbar>
    <ion-title>Nova Lanchonete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label>Id </ion-label>
      <ion-input type="text"[(ngModel)]="data.id" required></ion-input>
  </ion-item>


<ion-item>
<ion-label> Nome da Lanchonete: </ion-label>
  <ion-input type="text"[(ngModel)]="data.nome" required></ion-input>
</ion-item>

<ion-item>
<ion-label>Tipo de Comida: </ion-label>
      <ion-select placeholder="Selecione sua profissÃ£o" [(ngModel)]="data.culinaria" required>
        <ion-select-option value="salgado">Salgado</ion-select-option>
        <ion-select-option value="doce">Doce</ion-select-option>
        <ion-select-option value="misto">Misto</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-item>
    <ion-button (click)="submitForm()">Enviar</ion-button>

    <ion-button [routerLink]="['/home']">
      Voltar
    </ion-button>
  </ion-item>


</ion-content>
