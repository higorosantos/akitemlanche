<ion-content color="primary">
  <ion-card>
    <ion-item>


      <ion-input type="text" [(ngModel)]="data.id" required placeholder="Id:"></ion-input>
    </ion-item>


    <ion-item>

      <ion-input type="text" [(ngModel)]="data.nome" required placeholder=" Nome Completo"></ion-input>
    </ion-item>
    <ion-item>


      <ion-input type="password" [(ngModel)]="data.senha" required placeholder="Digite sua Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="data.email" required placeholder="Digite seu E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="submitForm()">Confirmar</ion-button>

    </ion-item>

  </ion-card>


</ion-content>
