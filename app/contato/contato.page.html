<ion-header>
  <ion-toolbar color="tertiary">
  <ion-title>Entre em contato</ion-title>
</ion-toolbar>
</ion-header>
 
<ion-content >
  <ion-item>
    <ion-label>Nome: </ion-label>
      <ion-input type="text" [(ngModel)]="nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email"   [(ngModel)]="email" required></ion-input>
    </ion-item>

      <ion-item>
      <ion-label>Assunto: </ion-label>
      <ion-input type="text"  [(ngModel)]="assunto"   required></ion-input>
      </ion-item>


      <ion-item>
      <ion-label>Descri√ßao: </ion-label>
      <ion-textarea type="text"  [(ngModel)]="desc"  required></ion-textarea>
      </ion-item>


    <ion-item>
      <ion-button (click)="submitForm()">Enviar</ion-button>
      <ion-button [routerLink]="['/home']">Voltar</ion-button>
    </ion-item>
 
</ion-content>
